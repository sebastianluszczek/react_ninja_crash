<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    class App extends React.Component {
        state = {
            name: 'Seba',
            age: 28
        };

        handleClick = (e) => {
            console.log(this.state);
        };

        handleMouseOver = (e) => {
            console.log(e.target, e.pageX);
        };

        handleCopy = (e) => {
            alert('Try something yourself at least once!');
        };

        render() {
            return (
                <div>
                    <h1> Hey, ninjas </h1>
                    <p>My name is {this.state.name}</p>
                    <p>I am {this.state.age}</p>
                    <button onClick={this.handleClick}>Click Me</button>
                    <button onMouseOver={this.handleMouseOver}>Hover Me</button>
                    <p onCopy={this.handleCopy}>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad aliquam animi architecto aut autem
                        beatae consequuntur dicta dignissimos dolore dolores dolorum est harum illo impedit iusto magni,
                        minima minus nam neque nobis, officia omnis reprehenderit repudiandae similique temporibus
                        tenetur voluptates.</p>
                </div>
            )
        }
    }

    ReactDOM.render(<App/>, document.getElementById('app'));
</script>
</body>
</html>
